<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Tickets Purchase</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>

        <h1>NBA Ticket Purchase</h1>

        
    </header>
    <div class="container">
        <section class="upcoming-games">
            <h2><u><b>UPCOMING PLAYOFFS</b></u></h2>
            <ul id="games-list">
    
                
            </ul>
        </section>
        <section class="ticket-purchase">
            <h2><b><u>Purchase Tickets</u></b></h2>
            <div>
                <label for="game-select">Select Game:</label>
                <select id="game-select"></select>
            </div>
            <div>
                <label for="ticket-quantity">Number of Tickets:</label>
                <input type="number" id="ticket-quantity" min="1">
            </div>
            <button id="purchase-btn">Purchase Tickets</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 NBA Game Tickets</p>
        <p>&ReverseUpEquilibrium; Dennis Kinyanjui &ReverseUpEquilibrium;</p>
    </footer>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p>Congratulations!! The ticket purchase was successful</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
